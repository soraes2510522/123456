<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>피보나치 수열 알고리즘 탐구</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>피보나치 수열 알고리즘 탐구</h1>

  <p>
    피보나치 수열은 앞의 두 항의 합으로 다음 항을 만드는 수열이다.  
    예를 들어, 0, 1, 1, 2, 3, 5, 8, … 순서로 나타난다.
  </p>

  <p>
    이 수열은 황금비와 깊은 관련이 있으며, 모나리자의 얼굴, 해바라기 씨, 은하계 등 자연에서도 나타난다.
  </p>

  <p>
    본 프로그램은 반복 알고리즘을 사용하여 피보나치 수열을 계산하고,
    계산 결과를 그래프와 숫자로 시각화하여 보여준다.
  </p>

  <input type="number" id="n" placeholder="항의 개수 입력">
  <button onclick="calculate()">수열 계산</button>

  <pre id="result">여기에 결과가 출력됩니다.</pre>

  <canvas id="chart" width="800" height="500"></canvas>

  <script src="script.js"></script>
</body>
</html>
