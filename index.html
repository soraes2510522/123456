<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>피보나치 수열 알고리즘 탐구</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>피보나치 수열 알고리즘 탐구</h1>

  <!-- 피보나치 수열 정의 -->
  <section id="definition">
    <h2>피보나치 수열이란?</h2>
    <p>
      피보나치 수열은 <strong>앞의 두 항을 더해 다음 항을 만드는 수열</strong>입니다.<br>
      처음 두 항은 F(0)=0, F(1)=1이며, 이후 항은 이전 두 항의 합으로 계산됩니다.<br>
      공식: <em>F(n) = F(n-1) + F(n-2)</em>
    </p>
  </section>

  <!-- 황금비 정의 -->
  <section id="golden-ratio">
    <h2>황금비(φ)</h2>
    <p>
      황금비는 약 1.618이며, <strong>전체 길이에 대한 큰 부분의 비율이 큰 부분에 대한 작은 부분의 비율과 같을 때</strong> 나타납니다.<br>
      피보나치 수열에서 항이 커질수록 <em>F(n)/F(n-1)</em> 비율이 황금비에 가까워집니다.
    </p>
  </section>

  <!-- 입력 -->
  <input type="number" id="n" placeholder="항의 개수 입력" value="20">
  <button onclick="calculate()">수열 계산</button>

  <!-- 결과 출력 -->
  <pre id="result">여기에 결과가 출력됩니다.</pre>

  <!-- 그래프/황금비 사각형 -->
  <canvas id="canvas" width="700" height="400"></canvas>

  <script src="script.js"></script>
</body>
</html>
