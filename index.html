<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>피보나치 수열 알고리즘 탐구</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>피보나치 수열 알고리즘 탐구</h1>

  <!-- 피보나치 수열 정의 -->
  <section id="definition">
    <h2>피보나치 수열이란?</h2>
    <p>
      피보나치 수열은 <strong>앞의 두 항을 더해 다음 항을 만드는 수열</strong>입니다.<br>
      수학적으로: <em>F(n) = F(n-1) + F(n-2), F(0)=0, F(1)=1</em>
    </p>
  </section>

  <!-- 황금비 정의 -->
  <section id="golden-ratio">
    <h2>황금비란?</h2>
    <p>
      황금비(φ)는 약 1.618이며, <strong>두 수의 비율이 전체에 대한 큰 수의 비율과 같을 때</strong> 나타납니다.<br>
      피보나치 수열에서 <em>F(n)/F(n-1)</em>은 n이 커짐에 따라 황금비에 수렴합니다.
    </p>
  </section>

  <!-- 수열 입력 -->
  <div id="input-section">
    <input type="number" id="n" placeholder="항의 개수 입력" value="20">
    <button onclick="calculate()">수열 계산</button>
  </div>

  <!-- 결과 출력 -->
  <pre id="result">여기에 결과가 출력됩니다.</pre>
  <canvas id="canvas" width="700" height="400"></canvas>

  <script src="script.js"></script>
</body>
</html>
